<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let soma = 0 ;
        for(i=1 ;i<= 10; i++){
            let num = Number(prompt("Digite um número: "));
            if(num < 40){
                soma +=num;
            }
        }
        document.write(`O resultado é ${soma}`);
    </script>
</body>
</html>
